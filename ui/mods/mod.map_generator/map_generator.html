<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <noloc>
        <title>map generator ui</title>
    </noloc>
    <link href="coui://ui/mods/mod.map_generator/map_generator.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="frame-body" class="frame vertical">
        <div>TEST TEXT</div>
        <div class="options-block vertical">
            <div id="options-planet-size">
                <label>Planet size:</label>
                <div class="horizontal">
                    <button class="common btn-default gap-small">
                        <img class="quad" src="coui://ui/mods/mod.map_generator/icons/planet.png">
                    </button>
                    <button class="common xl btn-default gap-small">
                        <img class="quad xl" src="coui://ui/mods/mod.map_generator/icons/planet.png">
                    </button>
                    <button class="common xxl btn-default gap-small">
                        <img class="quad xxl" src="coui://ui/mods/mod.map_generator/icons/planet.png">
                    </button>
                    <label class="selected-value gap-small">medium</label>
                </div>
            </div>
            <div id="options-resources-amount">
                <label>Metall amount:</label>
                <div class="horizontal">
                    <button class="common btn-default gap-small">
                        <img class="quad" src="coui://ui/mods/mod.map_generator/icons/stockpile.png">
                    </button>
                    <button class="common xl btn-default gap-small">
                        <img class="quad xl" src="coui://ui/mods/mod.map_generator/icons/stockpile.png">
                    </button>
                    <button class="common xxl btn-default gap-small">
                        <img class="quad xxl" src="coui://ui/mods/mod.map_generator/icons/stockpile.png">
                    </button>
                    <label class="selected-value gap-small">medium</label>
                </div>
            </div>
        </div>
    </div>
</body>

<datalist id="markers">
    <option class="tick" value="2"></option>
</datalist>

</html>
